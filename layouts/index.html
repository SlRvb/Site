{{define "head"}}
{{ partial "head.html" . }}
{{end}}

{{define "main"}}
<!-- Main Page -->
<div class="singlePage">
    {{partial "darkmode.html" .}}
    {{if .Title}}<h1 class="title">{{ .Title }}</h1>{{end}}
    {{.Content}}

    <!-- Contact Info -->
    <div>
        {{partial "footer.html" .}}
    </div>
</div>

{{- with resources.Get "darkmode.js" | minify -}}
<script>
  {{.Content | safeJS }}
</script>
{{- end -}}
{{end}}
