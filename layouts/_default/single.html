<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    <div class="singlePage">
    <!-- Begin actual content -->
    <aside class="sidebar">{{partial "darkmode.html" .}}</aside>
    <article>
        {{if .Title}}<h1 class="title">{{ .Title }}</h1>{{end}}
        {{if $.Site.Data.config.enableToc}}
        <aside class="mainTOC">
            <h5>Table of Contents</h5>
            {{ .TableOfContents }}
        </aside>
        {{end}}
        {{- .Content -}}
    </article>
    {{partial "footer.html" .}}
</div>

{{- with resources.Get "darkmode.js" | minify -}}
<script>
  {{.Content | safeJS }}
</script>
{{- end -}}

</body>

</html>
